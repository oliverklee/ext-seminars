<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:s="OliverKlee\Seminars\ViewHelpers"
      data-namespace-typo3-fluid="true">
    <f:layout name="EventRegistration"/>

    <f:section name="main">
        <h2>
            <s:salutationAwareTranslate key="plugin.eventRegistration.heading.thankYou"/>
        </h2>
        <h3>
            {event.displayTitle}
        </h3>
        <h4>
            <f:render partial="EventDate" arguments="{event: event}"/>
        </h4>
        <p class="alert alert-info" role="alert">
            ThankYouAction
        </p>
    </f:section>
</html>
