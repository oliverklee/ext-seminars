<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:s="OliverKlee\Seminars\ViewHelpers"
      data-namespace-typo3-fluid="true">
    <f:layout name="EventUnregistration"/>

    <f:section name="main">
        <h2>
            <f:translate key="plugin.eventUnregistration.heading.unregistrationSuccess"/>
        </h2>
        <p>
            <f:render partial="EventTitleAndDate" arguments="{event: event}"/>
        </p>

        <p class="alert alert-success" role="alert">
            <s:salutationAwareTranslate key="plugin.eventUnregistration.message.unregistrationDone"/>
        </p>
    </f:section>
</html>
