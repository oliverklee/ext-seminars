<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:variable name="propertyLabelPrefix" value="backEndModule.events.property"/>
    <f:variable name="statistics" value="{event.statistics}"/>

    <f:if condition="{statistics}">
        <span title="{f:translate(key: '{propertyLabelPrefix}.registrations.regular')}">
            {statistics.regularSeatsCount}
        </span>

        <f:if condition="{statistics.waitingListSeatsCount}">
            <span title="{f:translate(key: '{propertyLabelPrefix}.registrations.waitingList')}">
                ({statistics.waitingListSeatsCount})
            </span>
        </f:if>
    </f:if>
</html>
