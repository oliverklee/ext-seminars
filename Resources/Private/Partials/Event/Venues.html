<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:for each="{event.venues}" as="venue" iteration="iteration">
        <div class="text-left">
            <h3 class="h6 mb-0{f:if(condition: venue.fullAddress, then: ' fw-bold')}">
                {venue.title}
            </h3>
            <f:if condition="{venue.fullAddress}">
                <p{f:if(condition: iteration.isLast, then: ' class="mb-0"', else: '')}>
                {venue.fullAddress -> f:format.nl2br()}
                </p>
            </f:if>
        </div>
    </f:for>

    <f:section name="structuredData">
        <f:if condition="{event.registrationRequired}">
            <f:if condition="{event.eventFormat} == 2">
                <f:then>
                    "@type": "VirtualLocation"
                </f:then>
                <f:else>
                    "name": "{venue.title}",
                    "@type": "Place",
                    "address": <f:format.raw>{</f:format.raw>
                    "@type": "PostalAddress",
                    "addressLocality": "{venue.city}"
                    <f:if condition="{venue.fullAddress}">, "streetAddress": "{venue.fullAddress}"</f:if>
                    <f:format.raw>}</f:format.raw>
                </f:else>
            </f:if>
        </f:if>
    </f:section>
</html>
