<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="event-detail__card p-3">
        <div class="d-flex">
            <f:render section="cardIcon"
                      arguments="{
                        cardIcon: cardIcon,
                        iconClasses: iconClasses,
                        iconSize: iconSize,
                        iconColor: iconColor,
                        cardImage: cardImage
                      }">
            </f:render>
            <div class="event-detail__card-content{f:if(condition: cardIcon, then:' ps-2')}">
                <{cardTitleType} class="h4 text-break fw-medium mb-3">
                    {cardTitle -> f:format.raw()}
                </{cardTitleType -> f:format.raw()}>
                <div class="event-detail__card-body">
                    {cardBody -> f:format.raw()}
                </div>
            </div>
        </div>
    </div>

    <f:section name="cardIcon">
        <f:variable name="iconClasses" value="event-detail__card-icon"/>

        <f:switch expression="{cardIcon}">

            </f:case>

            <f:case value="price">
                <svg class="{iconClasses}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="{iconSize}" height="{iconSize}" aria-hidden="true">

            <f:case value="vacancy">
                <svg class="{iconClasses}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="{iconSize}" height="{iconSize}" aria-hidden="true">
                    <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path fill="var(--bs-{iconColor})" d="M96 128C60.7 128 32 156.7 32 192L32 256C32 264.8 39.4 271.7 47.7 274.6C66.5 281.1 80 299 80 320C80 341 66.5 358.9 47.7 365.4C39.4 368.3 32 375.2 32 384L32 448C32 483.3 60.7 512 96 512L544 512C579.3 512 608 483.3 608 448L608 384C608 375.2 600.6 368.3 592.3 365.4C573.5 358.9 560 341 560 320C560 299 573.5 281.1 592.3 274.6C600.6 271.7 608 264.8 608 256L608 192C608 156.7 579.3 128 544 128L96 128zM448 400L448 240L192 240L192 400L448 400zM144 224C144 206.3 158.3 192 176 192L464 192C481.7 192 496 206.3 496 224L496 416C496 433.7 481.7 448 464 448L176 448C158.3 448 144 433.7 144 416L144 224z"/>

            <f:case value="speaker">
                <svg class="{iconClasses} me-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="{iconSize - 2}" height="{iconSize - 2}" aria-hidden="true">
                    <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                </svg>
            </f:case>
            <f:case value="cardImage">
                {cardImage -> f:format.raw()}
            </f:case>
            <f:defaultCase>
                <f:comment>No icon by default</f:comment>
            </f:defaultCase>
        </f:switch>
    </f:section>
</html>
