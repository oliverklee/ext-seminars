<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <h2>
        <f:if condition="{registration.onWaitingList}">
            <f:then>
                <f:translate key="plugin.eventRegistration.heading.eventRegistrationForWaitingList"/>
            </f:then>
            <f:else>
                <f:translate key="plugin.eventRegistration.heading.eventRegistration"/>
            </f:else>
        </f:if>
    </h2>
    <p>
        <f:render partial="EventTitleAndDateAndUid" arguments="{event: event}"/>
    </p>
</html>
