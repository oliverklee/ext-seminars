<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"><f:format.currency
    currencySign="{settings.currency.currencySign}"
    prependCurrency="{settings.currency.prependCurrency}"
    separateCurrency="{settings.currency.separateCurrency}"
    decimals="{settings.currency.decimals}"
    useDash="{settings.currency.useDash}"
    decimalSeparator="{f:translate(key: 'decimalSeparator')}"
    thousandsSeparator="{f:translate(key: 'thousandsSeparator')}">
        {amount}
    </f:format.currency>
</html>
